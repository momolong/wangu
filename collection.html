<script src="js/mui.min.js"></script>
    <script>
    $(".dian").show();
    $(".jie").hide();
    $(".jie-btn").bind("tap",function(){
    	$(".dian").show();

    $(".dian-btn").bind("tap",function(){

    })
    $(".delete").bind("tap",function(){

    })

},createNew:false,
